<form class="modulo-ricerca">
  <input id="trovaLibro" type="text" placeholder="Cerca per..." required [(ngModel)]="ricerca" name="ricercaInput" (input)="ricercaLibro()">
</form>

 
<div *ngIf="mostraNessunLibroTrovato && risultatiRicerca.length === 0">
  <p>Nessun libro trovato</p>
</div>

<div *ngIf="risultatiRicerca.length === 1">
  <div *ngFor="let libro of risultatiRicerca">
    <p>Titolo: {{ libro.titolo }}</p>
    <p>Autore: {{ libro.autore }}</p>
    <p>Codice: {{ libro.codice }}</p>
    <ng-container *ngIf="!libro.inPrestito; else restituisciSection">
      <input type="text" [(ngModel)]="personaInPrestito" placeholder="Nome della persona" required>
      <button *ngIf="mostraPulsantePrestito" (click)="prendiInPrestito(libro)">Prendi in prestito</button>
    </ng-container>
    <ng-template #restituisciSection>
      <button *ngIf="mostraPulsanteRestituzione" (click)="restituisciLibro(libro)">Restituisci</button>
    </ng-template>
    <p *ngIf="libro.inPrestito">Il libro Ã¨ stato preso in prestito da {{ personaInPrestito }}</p>
  </div>
</div>

<div *ngIf="risultatiRicerca.length > 1">
  <p>Numero di corrispondenze: {{ risultatiRicerca.length }}</p>
</div>
