<div *ngIf="libroInPrestito">
  <p *ngIf="libroInPrestito.inPrestito">In prestito a: {{ libroInPrestito.personaInPrestito }}</p>
  
  <div *ngIf="!libroInPrestito.inPrestito">
    <input type="text" placeholder="Nome del prestatore" [(ngModel)]="personaInPrestito">
    <button (click)="prendiInPrestito()">Prendi in prestito</button>

  </div>
  
  <button *ngIf="libroInPrestito.inPrestito" (click)="restituisciLibro()">Restituisci libro</button>
</div>
