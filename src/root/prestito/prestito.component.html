<!-- Template del componente RimuoviComponent -->
<div *ngIf="libroInPrestito" style="margin-bottom:5rem; margin-top:2rem;">
  <div *ngIf="personaInPrestito">{{ personaInPrestito }}</div>
  <input type="text" id="personaInPrestito" [(ngModel)]="personaInPrestito" />
  <button (click)="prendiInPrestito()">Prendi in prestito</button>

  <p *ngIf="errore">{{ errore }}</p>
</div>
